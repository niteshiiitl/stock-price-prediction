services:
  # Backend API Service
  - type: web
    name: stock-prediction-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: DEBUG
        value: false
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        fromService:
          type: web
          name: stock-prediction-api
          property: port

  # Static Site for Frontend
  - type: static
    name: stock-prediction-frontend
    buildCommand: echo "No build needed for static HTML"
    staticPublishPath: ./frontend
    routes:
      - type: rewrite
        source: /api/*
        destination: https://stock-prediction-api.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html